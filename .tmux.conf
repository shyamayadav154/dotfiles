# Make sure your 16-color terminal theme uses slightly
# different colors for `background` vs `black` (AKA `color0`).
# "Nord" or "Tango dark" themes do this out of the box.
# Use `white` instead of `black` for light themes.

# defocus on blur
# set -g window-active-style 'fg=terminal,bg=terminal'
# set -g window-style 'fg=terminal,bg=black'
# set focus-events on
# set-hook -g client-focus-in "set window-active-style 'fg=terminal,bg=terminal'"
# set-hook -g client-focus-out "set window-active-style 'fg=terminal,bg=black'"


# colors
set -g default-terminal "tmux-256color"
set -g terminal-overrides ",xterm-256color:RGB"


# set -g pane-active-border-style 'fg=magenta,bg=default'
# set -g pane-border-style 'fg=brightblack,bg=default'

# set -g pane-active-border-style 'fg=magenta,bg=default'
# set -g pane-border-style 'fg=brightblack,bg=default'
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 10000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
set -g status-position top       # macOS / darwin style
set -g default-terminal "${TERM}"

# don't exit from tmux when closing a session

set -g prefix M-y
unbind C-b
bind-key M-y send-prefix

# tmux status position at top
set -g status-position bottom

# tmux fzf
# set -g @t-fzf-prompt '  '

# Start window and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

bind-key x kill-pane

# Open panes in current directory
unbind %
bind | split-window -h -c "#{pane_current_path}" 

# go to last session
unbind l
bind l switch-client -l


unbind '"'
bind - split-window -v -c "#{pane_current_path}" 

unbind r
bind r source-file ~/.tmux.conf \; display-message "tmux config reloaded..."

# unbind arrow keys
unbind Up
unbind Down
unbind Left
unbind Right

# rebind arrow key to switch panes with recursive prefix
bind Up select-pane -U
bind Down select-pane -D
bind Left select-pane -L
bind Right select-pane -R

# unbind j
# unbind k
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
# bind -r l resize-pane -R 5
bind -r L resize-pane -R 5
# bind -r h resize-pane -L 5
bind -r H resize-pane -L 5

unbind i
bind -r i run-shell "tmux neww ~/.config/bin/cht.sh"

bind m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi

# bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
# bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 0

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
# set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'christoomey/vim-tmux-navigator'
# set -g @plugin 'jimeh/tmux-themepack'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'catppuccin/tmux#1.0.3'
set -g @plugin 'tmux-plugins/tmux-battery'
# set -g @plugin 'omerxx/catppuccin-tmux' # My fork that holds the meetings script bc I'm lazy af
# set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'
# set -g @plugin 'odedlaz/tmux-onedark-theme'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'tmux-plugins/tmux-yank' # copy to system clipboard

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# set -g @themepack 'powerline/block/blue'
set -g @themepack 'basic'

# status line theme
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_number_position "right"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_left_separator  " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#{pane_current_path}"

set -g @catppuccin_date_time_text "%H:%M"

set -g status-left "#{E:@catppuccin_status_session}"
set -g  status-right "#{E:@catppuccin_status_directory}"
# set -ag status-right "#{E:@catppuccin_status_user}"
# set -ag status-right "#{E:@catppuccin_status_host}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi C-v send -X rectangle-toggle 
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
